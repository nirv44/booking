<ion-nav-buttons side="right">
    <img src="/img/cart.png" height="32" width="32" ng-click="showCart()"/>
</ion-nav-buttons>
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <!-- Main Tab -->
    <ion-tab title="Général" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear">
        <ion-nav-view name="tab-company">
            <ion-view>
                <ion-content>
                    <div class="list no-border">
                        <label class="item item-input no-border trainee-name">
                            {{user.firstName}} {{user.lastName}}
                        </label>
                        <label class="item item-input no-border">
                            <img src="/img/at.png" height="15" width="15"/> {{user.mail}}
                        </label>
                    </div>
                </ion-content>
            </ion-view>
        </ion-nav-view>
    </ion-tab>

    <!-- Internships Tab -->
    <ion-tab title="Mes stages" icon-off="internships-off" icon-on="internships-on">
        <ion-view>
            <ion-content>  
                <form ng-submit="doRatingCompany()">
                    <ion-list>
                        <ion-item ng-repeat="internship in internships">
                            <table>
                                <tbody>
                                    <tr>
                                        <td rowspan="2" class="middle-valign">
                                            <button class="button button-block button-positive" type="submit">Evaluer</button>
                                        </td>
                                        <td>
                                            <img class="middle-valign trainee-referent-logo" src="{{internship.referent.logoLink}}" height="50" width="50"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="hpad-10">
                                            <span>{{internship.referent.name}} - {{internship.label}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </ion-item>
                    </ion-list>
                </form>
            </ion-content>
        </ion-view>
  </ion-tab>
</ion-tabs>
